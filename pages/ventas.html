<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAFI - Ventas</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/catalogos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-left">
                <a href="pos.html" class="logo">
                    <svg viewBox="0 0 500 500" width="32" height="32">
                        <g transform="translate(0,500) scale(0.1,-0.1)">
                            <path fill="#2D3DBF" d="M905 3775 c-5 -2 -22 -6 -37 -9 -62 -14 -127 -102 -128 -174 0 -43 24 -100 58 -135 39 -41 107 -57 246 -57 l121 0 136 -137 137 -138 59 -145 c33 -80 89 -219 124 -309 l64 -165 7 105 c9 150 39 265 103 394 74 150 174 267 305 357 24 16 16 17 -180 17 l-205 1 -175 176 c-96 96 -193 185 -215 197 -37 20 -56 22 -225 24 -102 1 -189 1 -195 -2z"/>
                            <path fill="#6C2BD9" d="M3270 3352 c143 -112 231 -234 285 -399 14 -43 28 -105 32 -138 9 -98 16 -96 -293 -93 l-259 3 -30 58 c-43 83 -88 133 -148 165 -48 25 -61 27 -172 27 -112 0 -124 -2 -178 -29 -60 -30 -126 -95 -157 -156 -39 -77 -52 -147 -48 -264 3 -104 6 -116 40 -188 78 -163 207 -239 382 -225 135 12 252 97 286 210 23 80 11 77 301 77 l258 0 18 -23 17 -24 40 101 c21 56 99 254 174 441 80 202 135 355 136 377 1 45 -32 84 -83 98 -20 6 -168 10 -336 10 l-300 0 35 -28z"/>
                            <path fill="#2E2E2E" d="M2147 1706 c-175 -48 -237 -282 -109 -412 93 -94 263 -88 351 11 46 53 61 93 61 165 0 162 -149 278 -303 236z"/>
                            <path fill="#2E2E2E" d="M3058 1706 c-150 -41 -228 -210 -159 -344 79 -154 289 -183 402 -55 43 50 59 92 59 160 -1 163 -150 281 -302 239z"/>
                        </g>
                    </svg>
                    <span>CAFI</span>
                </a>
            </div>
            <div class="header-center">
                <a href="pos.html" class="hbtn"><i class="fas fa-cash-register"></i> POS</a>
                <a href="productos.html" class="hbtn"><i class="fas fa-boxes"></i> Productos</a>
                <a href="clientes.html" class="hbtn"><i class="fas fa-users"></i> Clientes</a>
                <a href="categorias.html" class="hbtn"><i class="fas fa-tags"></i> Categorías</a>
                <a href="ventas.html" class="hbtn active"><i class="fas fa-chart-line"></i> Ventas</a>
            </div>
            <div class="header-right">
                <div class="user-pill">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div class="user-text">
                        <span id="userName">Usuario</span>
                        <small id="userSucursal">Sucursal</small>
                    </div>
                </div>
                <button class="hbtn" onclick="API.logout()"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <main class="page-content">
            <div class="page-header">
                <div class="page-title">
                    <i class="fas fa-chart-line"></i>
                    <h1>Ventas</h1>
                    <span class="badge" id="totalRegistros">0</span>
                </div>
                <div class="page-actions">
                    <button class="btn btn-outline" onclick="exportarExcel()">
                        <i class="fas fa-file-excel"></i> Exportar
                    </button>
                    <a href="pos.html" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Nueva Venta
                    </a>
                </div>
            </div>

            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card blue">
                    <div class="label">Ventas Hoy</div>
                    <div class="value" id="ventasHoy">$0.00</div>
                </div>
                <div class="stat-card green">
                    <div class="label">Esta Semana</div>
                    <div class="value" id="ventasSemana">$0.00</div>
                </div>
                <div class="stat-card purple">
                    <div class="label">Este Mes</div>
                    <div class="value" id="ventasMes">$0.00</div>
                </div>
                <div class="stat-card orange">
                    <div class="label">Tickets Hoy</div>
                    <div class="value" id="ticketsHoy">0</div>
                </div>
            </div>

            <div class="card">
                <div class="card-toolbar">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="inputBuscar" placeholder="Buscar por folio o cliente..." oninput="filtrar()">
                    </div>
                    <div class="filter-group">
                        <label>Desde:</label>
                        <input type="date" id="fechaDesde" onchange="filtrar()">
                    </div>
                    <div class="filter-group">
                        <label>Hasta:</label>
                        <input type="date" id="fechaHasta" onchange="filtrar()">
                    </div>
                    <div class="filter-group">
                        <label>Tipo:</label>
                        <select id="filtroTipo" onchange="filtrar()">
                            <option value="">Todos</option>
                            <option value="CONTADO">Contado</option>
                            <option value="CREDITO">Crédito</option>
                        </select>
                    </div>
                </div>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Folio</th>
                                <th>Fecha</th>
                                <th>Cliente</th>
                                <th class="text-center">Tipo</th>
                                <th class="text-center">Artículos</th>
                                <th class="text-right">Total</th>
                                <th class="text-center">Estado</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaBody"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- MODAL DETALLE -->
    <div class="modal-overlay" id="modalDetalle">
        <div class="modal modal-lg">
            <div class="modal-header gradient">
                <h3><i class="fas fa-receipt"></i> <span id="modalTitulo">Detalle de Venta</span></h3>
                <button class="btn-close light" onclick="cerrarModal()"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <div class="form-row">
                    <div class="form-group col-3">
                        <label>Folio</label>
                        <input type="text" id="detFolio" readonly>
                    </div>
                    <div class="form-group col-3">
                        <label>Fecha</label>
                        <input type="text" id="detFecha" readonly>
                    </div>
                    <div class="form-group col-3">
                        <label>Cliente</label>
                        <input type="text" id="detCliente" readonly>
                    </div>
                    <div class="form-group col-3">
                        <label>Tipo</label>
                        <input type="text" id="detTipo" readonly>
                    </div>
                </div>
                
                <div class="divider"><span>Artículos</span></div>
                
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th class="text-center">Cantidad</th>
                                <th class="text-right">Precio</th>
                                <th class="text-right">Subtotal</th>
                            </tr>
                        </thead>
                        <tbody id="detalleItems"></tbody>
                        <tfoot>
                            <tr>
                                <td colspan="3" class="text-right"><strong>Total:</strong></td>
                                <td class="text-right" id="detalleTotal"><strong>$0.00</strong></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline" onclick="cerrarModal()">Cerrar</button>
                <button type="button" class="btn btn-primary" onclick="imprimirVenta()">
                    <i class="fas fa-print"></i> Imprimir
                </button>
            </div>
        </div>
    </div>

    <!-- TOAST -->
    <div id="toast" class="toast"></div>

    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script>
        if (!API.isLoggedIn()) window.location.href = '../index.html';

        var datos = [];
        var ventaActual = null;

        document.addEventListener('DOMContentLoaded', function() {
            cargarUsuario();
            setFechasDefault();
            cargarDatos();
        });

        function cargarUsuario() {
            var u = API.usuario;
            document.getElementById('userName').textContent = u.nombre;
            document.getElementById('userSucursal').textContent = u.sucursal_nombre || 'Sucursal';
            document.getElementById('userAvatar').textContent = u.nombre.charAt(0).toUpperCase();
        }

        function setFechasDefault() {
            var hoy = new Date();
            var mesAntes = new Date();
            mesAntes.setMonth(mesAntes.getMonth() - 1);
            document.getElementById('fechaHasta').value = hoy.toISOString().split('T')[0];
            document.getElementById('fechaDesde').value = mesAntes.toISOString().split('T')[0];
        }

        function cargarDatos() {
            var empresaId = API.usuario.empresa_id;
            var sucursalId = API.usuario.sucursal_id;
            
            API.request('/ventas/empresa/' + empresaId + '/sucursal/' + sucursalId)
                .then(function(r) {
                    if (r.success) {
                        datos = r.ventas || r.data || [];
                        calcularResumen();
                        filtrar();
                    } else {
                        datos = [];
                        filtrar();
                    }
                })
                .catch(function(e) {
                    console.error(e);
                    datos = [];
                    filtrar();
                });
        }

        function calcularResumen() {
            var hoy = new Date().toDateString();
            var inicioSemana = new Date();
            inicioSemana.setDate(inicioSemana.getDate() - inicioSemana.getDay());
            var inicioMes = new Date();
            inicioMes.setDate(1);

            var totHoy = 0, totSemana = 0, totMes = 0, ticketsHoy = 0;
            datos.forEach(function(v) {
                var fecha = new Date(v.fecha || v.created_at);
                var total = parseFloat(v.total) || 0;
                if (fecha.toDateString() === hoy) {
                    totHoy += total;
                    ticketsHoy++;
                }
                if (fecha >= inicioSemana) totSemana += total;
                if (fecha >= inicioMes) totMes += total;
            });

            document.getElementById('ventasHoy').textContent = '$' + totHoy.toFixed(2);
            document.getElementById('ventasSemana').textContent = '$' + totSemana.toFixed(2);
            document.getElementById('ventasMes').textContent = '$' + totMes.toFixed(2);
            document.getElementById('ticketsHoy').textContent = ticketsHoy;
        }

        function filtrar() {
            var busqueda = (document.getElementById('inputBuscar').value || '').toLowerCase();
            var desde = document.getElementById('fechaDesde').value;
            var hasta = document.getElementById('fechaHasta').value;
            var tipo = document.getElementById('filtroTipo').value;

            var filtrados = datos.filter(function(v) {
                var matchBusqueda = !busqueda || 
                    (v.folio && v.folio.toString().indexOf(busqueda) >= 0) ||
                    (v.cliente_nombre && v.cliente_nombre.toLowerCase().indexOf(busqueda) >= 0);
                var fecha = (v.fecha || v.created_at || '').split('T')[0];
                var matchDesde = !desde || fecha >= desde;
                var matchHasta = !hasta || fecha <= hasta;
                var matchTipo = !tipo || v.tipo_venta === tipo;
                return matchBusqueda && matchDesde && matchHasta && matchTipo;
            });
            
            document.getElementById('totalRegistros').textContent = filtrados.length;
            renderTabla(filtrados);
        }

        function renderTabla(items) {
            var tbody = document.getElementById('tablaBody');
            if (items.length === 0) {
                tbody.innerHTML = '<tr class="empty-row"><td colspan="8">No hay ventas con estos filtros</td></tr>';
                return;
            }

            var html = '';
            items.forEach(function(v) {
                var fecha = new Date(v.fecha || v.created_at);
                var tipoClass = v.tipo_venta === 'CREDITO' ? 'badge-status inactive' : 'badge-status active';
                var numItems = v.items_count || (v.items ? v.items.length : '-');
                
                html += '<tr>' +
                    '<td><strong>#' + (v.folio || v.venta_id) + '</strong></td>' +
                    '<td>' + fecha.toLocaleDateString('es-MX') + ' ' + fecha.toLocaleTimeString('es-MX', {hour:'2-digit',minute:'2-digit'}) + '</td>' +
                    '<td>' + (v.cliente_nombre || 'Público General') + '</td>' +
                    '<td class="text-center"><span class="' + tipoClass + '">' + (v.tipo_venta || 'CONTADO') + '</span></td>' +
                    '<td class="text-center">' + numItems + '</td>' +
                    '<td class="text-right"><strong>$' + parseFloat(v.total || 0).toFixed(2) + '</strong></td>' +
                    '<td class="text-center"><span class="badge-status active">Completada</span></td>' +
                    '<td class="text-center">' +
                        '<div class="actions-cell">' +
                            '<button class="btn-action edit" onclick="verDetalle(\'' + v.venta_id + '\')" title="Ver">' +
                                '<i class="fas fa-eye"></i>' +
                            '</button>' +
                            '<button class="btn-action edit" onclick="imprimirVentaId(\'' + v.venta_id + '\')" title="Imprimir">' +
                                '<i class="fas fa-print"></i>' +
                            '</button>' +
                        '</div>' +
                    '</td>' +
                '</tr>';
            });
            tbody.innerHTML = html;
        }

        function verDetalle(id) {
            var v = datos.find(function(x) { return x.venta_id === id; });
            if (!v) return;
            ventaActual = v;
            
            document.getElementById('modalTitulo').textContent = 'Venta #' + (v.folio || v.venta_id);
            document.getElementById('detFolio').value = '#' + (v.folio || v.venta_id);
            document.getElementById('detFecha').value = new Date(v.fecha || v.created_at).toLocaleString('es-MX');
            document.getElementById('detCliente').value = v.cliente_nombre || 'Público General';
            document.getElementById('detTipo').value = v.tipo_venta || 'CONTADO';
            document.getElementById('detalleTotal').innerHTML = '<strong>$' + parseFloat(v.total || 0).toFixed(2) + '</strong>';
            
            var items = v.items || [];
            var html = '';
            if (items.length) {
                items.forEach(function(i) {
                    html += '<tr>' +
                        '<td>' + (i.descripcion || i.producto_nombre || '-') + '</td>' +
                        '<td class="text-center">' + i.cantidad + '</td>' +
                        '<td class="text-right">$' + parseFloat(i.precio_unitario || 0).toFixed(2) + '</td>' +
                        '<td class="text-right">$' + parseFloat(i.subtotal || 0).toFixed(2) + '</td>' +
                    '</tr>';
                });
            } else {
                html = '<tr><td colspan="4" class="text-center" style="padding:20px;color:#9ca3af">Sin detalle de artículos</td></tr>';
            }
            document.getElementById('detalleItems').innerHTML = html;
            document.getElementById('modalDetalle').classList.add('active');
        }

        function cerrarModal() {
            document.getElementById('modalDetalle').classList.remove('active');
        }

        function imprimirVenta() {
            if (ventaActual) imprimirVentaId(ventaActual.venta_id);
        }

        function imprimirVentaId(id) {
            mostrarToast('Imprimiendo venta #' + id + '...');
        }

        function exportarExcel() {
            mostrarToast('Exportando ventas...');
        }

        function mostrarToast(msg, tipo) {
            tipo = tipo || 'success';
            var toast = document.getElementById('toast');
            toast.innerHTML = '<i class="fas fa-' + (tipo === 'error' ? 'exclamation-circle' : 'check-circle') + '"></i> ' + msg;
            toast.className = 'toast show ' + tipo;
            setTimeout(function() { toast.classList.remove('show'); }, 3000);
        }
    </script>
</body>
</html>

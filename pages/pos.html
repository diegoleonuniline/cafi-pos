<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAFI POS - Punto de Venta</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-icon">
                    <svg viewBox="0 0 500 500" width="40" height="40">
                        <g transform="translate(0,500) scale(0.1,-0.1)">
                            <path fill="#2D3DBF" d="M905 3775 c-5 -2 -22 -6 -37 -9 -62 -14 -127 -102 -128 -174 0 -43 24 -100 58 -135 39 -41 107 -57 246 -57 l121 0 136 -137 137 -138 59 -145 c33 -80 89 -219 124 -309 l64 -165 7 105 c9 150 39 265 103 394 74 150 174 267 305 357 24 16 16 17 -180 17 l-205 1 -175 176 c-96 96 -193 185 -215 197 -37 20 -56 22 -225 24 -102 1 -189 1 -195 -2z"/>
                            <path fill="#6C2BD9" d="M3270 3352 c143 -112 231 -234 285 -399 14 -43 28 -105 32 -138 9 -98 16 -96 -293 -93 l-259 3 -30 58 c-43 83 -88 133 -148 165 -48 25 -61 27 -172 27 -112 0 -124 -2 -178 -29 -60 -30 -126 -95 -157 -156 -39 -77 -52 -147 -48 -264 3 -104 6 -116 40 -188 78 -163 207 -239 382 -225 135 12 252 97 286 210 23 80 11 77 301 77 l258 0 18 -23 17 -24 40 101 c21 56 99 254 174 441 80 202 135 355 136 377 1 45 -32 84 -83 98 -20 6 -168 10 -336 10 l-300 0 35 -28z"/>
                            <path fill="#fff" d="M2147 1706 c-175 -48 -237 -282 -109 -412 93 -94 263 -88 351 11 46 53 61 93 61 165 0 162 -149 278 -303 236z"/>
                            <path fill="#fff" d="M3058 1706 c-150 -41 -228 -210 -159 -344 79 -154 289 -183 402 -55 43 50 59 92 59 160 -1 163 -150 281 -302 239z"/>
                        </g>
                    </svg>
                </div>
                <h2>CAFI</h2>
            </div>
            <nav class="sidebar-menu">
                <a href="pos.html" class="menu-item active"><i class="fas fa-cash-register"></i> Punto de Venta</a>
                <a href="productos.html" class="menu-item"><i class="fas fa-boxes"></i> Productos</a>
                <a href="clientes.html" class="menu-item"><i class="fas fa-users"></i> Clientes</a>
                <a href="ventas.html" class="menu-item"><i class="fas fa-chart-line"></i> Ventas</a>
                <a href="reportes.html" class="menu-item"><i class="fas fa-file-alt"></i> Reportes</a>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">A</div>
                    <div>
                        <div class="user-name" id="userName">Usuario</div>
                        <div class="user-role" id="userRole">Cajero</div>
                    </div>
                </div>
                <button class="btn-logout" onclick="API.logout()"><i class="fas fa-sign-out-alt"></i> Cerrar SesiÃ³n</button>
            </div>
        </aside>

        <main class="main-content">
            <div class="pos-container">
                <div class="productos-panel">
                    <div class="categorias-bar" id="categorias">
                        <button class="categoria-btn active" data-id="">Todos</button>
                    </div>
                    <div class="search-box">
                        <input type="text" id="buscar" placeholder="Buscar producto o escanear cÃ³digo de barras...">
                    </div>
                    <div class="productos-grid" id="productos"></div>
                </div>

                <div class="carrito-panel" id="carritoPanel">
                    <div class="carrito-header">
                        <h3><i class="fas fa-shopping-cart"></i> Ticket de Venta</h3>
                        <select id="clienteSelect">
                            <option value="">ðŸ‘¤ PÃºblico en General</option>
                        </select>
                    </div>
                    <div class="carrito-items" id="carritoItems">
                        <div class="carrito-empty" id="carritoEmpty">
                            <i class="fas fa-shopping-basket"></i>
                            <p>Agrega productos</p>
                            <small>Escanea o busca para comenzar</small>
                        </div>
                    </div>
                    <div class="carrito-footer">
                        <div class="total-row">
                            <span class="total-label">TOTAL</span>
                            <span class="total-value" id="totalVenta">$0.00</span>
                        </div>
                        <button class="btn btn-success btn-cobrar" id="btnCobrar" disabled onclick="abrirModalCobro()">
                            <i class="fas fa-cash-register"></i> COBRAR
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Cobro -->
    <div class="modal-overlay" id="modalCobro">
        <div class="modal modal-sm">
            <div class="cobro-header">
                <small>Total a Pagar</small>
                <h2 id="modalTotal">$0.00</h2>
                <span class="badge">CONTADO</span>
            </div>
            <div class="cobro-body">
                <div class="cobro-metodos" id="cobroMetodos"></div>
                <div class="cobro-field">
                    <label>Efectivo Recibido</label>
                    <input type="text" id="recibido" placeholder="$0.00" oninput="calcularCambio()">
                </div>
                <div class="cobro-denoms">
                    <button onclick="addEfectivo(50)">$50</button>
                    <button onclick="addEfectivo(100)">$100</button>
                    <button onclick="addEfectivo(200)">$200</button>
                    <button onclick="addEfectivo(500)">$500</button>
                    <button onclick="addEfectivo(1000)">$1000</button>
                    <button onclick="setExacto()">Exacto</button>
                    <button onclick="limpiarEfectivo()">Limpiar</button>
                </div>
                <div class="cobro-cambio" id="cobroCambio">
                    <span>Cambio</span>
                    <strong id="cambio">$0.00</strong>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="cerrarModal()">Cancelar</button>
                <button class="btn btn-success" id="btnConfirmarVenta" onclick="confirmarVenta()">
                    <i class="fas fa-check"></i> Confirmar Venta
                </button>
            </div>
        </div>
    </div>

    <!-- Modal Ã‰xito -->
    <div class="modal-overlay" id="modalExito">
        <div class="modal modal-sm">
            <div class="success-content">
                <div class="success-icon"><i class="fas fa-check"></i></div>
                <h2>Â¡Venta Exitosa!</h2>
                <div class="success-details">
                    <p>Ticket: <strong id="exitoTicket">#0001</strong></p>
                    <p>Total: <strong id="exitoTotal">$0.00</strong></p>
                    <p>Cambio: <strong id="exitoCambio">$0.00</strong></p>
                </div>
                <div class="success-actions">
                    <button class="btn btn-outline" onclick="imprimirTicket()"><i class="fas fa-print"></i> Imprimir</button>
                    <button class="btn btn-primary" onclick="nuevaVenta()"><i class="fas fa-plus"></i> Nueva Venta</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/pos.js"></script>
</body>
</html>
